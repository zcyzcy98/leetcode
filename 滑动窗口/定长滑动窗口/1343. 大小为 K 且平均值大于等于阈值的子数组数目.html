<script>
    var numOfSubarrays = function (arr, k, threshold) {
        let res = 0
        const len = arr.length
        const max = k * threshold
        let m = 0
        for (let i = 0; i < len; i++) {
            m += arr[i]
            if (i >= k) {
                m -= arr[i - k]
            }
            if (i >= k - 1 && m >= max) res++
        }
        return res
    };
</script>
