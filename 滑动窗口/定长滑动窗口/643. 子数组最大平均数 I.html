<script>
    var findMaxAverage = function (nums, k) {
        let sum = 0;
        const n = nums.length;
        for (let i = 0; i < k; i++) {
            sum += nums[i];
        }
        let maxSum = sum;
        for (let i = k; i < n; i++) {
            sum = sum - nums[i - k] + nums[i];
            maxSum = Math.max(maxSum, sum);
        }
        return maxSum / k;

    };
</script>
