<script>
    var longestSubarray = function (nums) {
        let left = 0, right = 0, zeros = 0;
        let n = nums.length;
        let res = 0;
        while (right < n) {
            zeros += nums[right] === 0 ? 1 : 0;
            while (zeros > 1) {
                zeros -= nums[left++] === 0 ? 1 : 0;
            }
            res = Math.max(res, right - left);
            right += 1;
        }
        return res;
    };
</script>
