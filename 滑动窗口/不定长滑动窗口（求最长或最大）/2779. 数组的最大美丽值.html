<script>
    var maximumBeauty = function (nums, k) {
        let res = 0, n = nums.length;
        nums.sort((x, y) => x - y);
        for (let i = 0, j = 0; i < n; i++) {
            while (nums[i] - 2 * k > nums[j]) {
                j++;
            }
            res = Math.max(res, i - j + 1);
        }
        return res;
    }
