<script>
    var maxSubarrayLength = function (nums, k) {
        let res = 0
        let l = 0
        let map = new Map()
        for (let r = 0; r < nums.length; r++) {
            map.set(nums[r], (map.get(nums[r]) || 0) + 1)
            while (map.get(nums[r]) > k) {
                map.set(nums[l], map.get(nums[l]) - 1)
                l++
            }
            res = Math.max(res, r - l + 1)
        }
        return res
    };
</script>
