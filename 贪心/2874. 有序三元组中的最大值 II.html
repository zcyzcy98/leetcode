  <body>
    给你一个下标从 0 开始的整数数组 nums 。 请你从所有满足 i < j < k
    的下标三元组 (i, j, k)
    中，找出并返回下标三元组的最大值。如果所有满足条件的三元组的值都是负数，则返回
    0 。 下标三元组 (i, j, k) 的值等于 (nums[i] - nums[j]) * nums[k] 。
  </body>
  <script>
    var maximumTripletValue = function (nums) {
      const n = nums.length;
      const leftMax = new Array(n).fill(0);
      const rightMax = new Array(n).fill(0);
      for (let i = 1; i < n; i++) {
        leftMax[i] = Math.max(leftMax[i - 1], nums[i - 1]);
        rightMax[n - 1 - i] = Math.max(rightMax[n - i], nums[n - i]);
      }
      let res = 0;
      for (let j = 1; j < n - 1; j++) {
        res = Math.max(res, (leftMax[j] - nums[j]) * rightMax[j]);
      }
      return res;
    };
    const nums = [12, 6, 1, 2, 7];
    const res = maximumTripletValue(nums);
    console.log(res); //
  </script>
