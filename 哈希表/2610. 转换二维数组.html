<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    给你一个整数数组 nums 。请你创建一个满足以下条件的二维数组： 二维数组应该 只
    包含数组 nums 中的元素。 二维数组中的每一行都包含 不同 的整数。
    二维数组的行数应尽可能 少 。
    返回结果数组。如果存在多种答案，则返回其中任何一种。
    请注意，二维数组的每一行上可以存在不同数量的元素。
  </body>
  <script>
    var findMatrix = function (nums) {
      let map = new Map();
      let res = [];
      nums.forEach((num) => {
        map.set(num, map.has(num) ? map.get(num) + 1 : 1);
      });
      console.log(map);
      let maxLength = Math.max(...map.values());
      for (let i = 0; i < maxLength; i++) {
        let path = [];
        for (let [key, value] of map.entries()) {
          if (value <= maxLength && value !== 0) {
            map.set(key, --value);
            console.log(map)
            path.push(key);
          }
        }
        res.push([...path]);
      }
      return res
    };
    // 使用示例
    const nums = [1, 3, 4, 1, 2, 3, 1];
    const res = findMatrix(nums);
    console.log(res);
  </script>
</html>
