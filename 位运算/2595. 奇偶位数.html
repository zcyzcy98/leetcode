  <body>
    给你一个 正 整数 n 。 用 even 表示在 n 的二进制形式（下标从 0 开始）中值为 1
    的偶数下标的个数。 用 odd 表示在 n 的二进制形式（下标从 0 开始）中值为 1
    的奇数下标的个数。 请注意，在数字的二进制表示中，位下标的顺序 从右到左。
    返回整数数组 answer ，其中 answer = [even, odd] 。
  </body>
  <script>
    var evenOddBit = function (n) {
      const res = [0, 0];
      let i = 0;
      while (n > 0) {
        res[i] = res[i] + (n & 1);
        n >>= 1;
        i ^= 1;
      }
      return res;
    };

    const n = 50
    
    const res = evenOddBit(n);
    console.log(res); //
  </script>
