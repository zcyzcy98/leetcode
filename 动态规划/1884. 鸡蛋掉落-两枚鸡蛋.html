<script>
    var twoEggDrop = function (n) {
        let dp = new Array(3).fill(0).map(() => new Array(n + 1).fill(0));
        for (let j = 1; j <= n; j++) {
            dp[1][j] = j;
        }
        for (let i = 1; i <= 2; i++) {
            dp[i][1] = 1;
        }
        for (let j = 2; j <= n; j++) {
            dp[2][j] =Number.MAX_SAFE_INTEGER;
            for (let p = 1; p <= j; p++) {
                let curr = Math.max(dp[1][p - 1], dp[2][j - p]) + 1;
                dp[2][j] = Math.min(dp[2][j], curr);
            }
        }
        return dp[2][n];
    };

    // 使用示例
    const n = 100
    const res = twoEggDrop(n);
    console.log(res); // 
</script>
