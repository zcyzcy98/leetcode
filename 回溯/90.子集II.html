<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    给你一个整数数组 nums ，其中可能包含重复元素，请你返回该数组所有可能的 子集
    （幂集）。 解集 不能 包含重复的子集。返回的解集中，子集可以按 任意顺序
    排列。
  </body>
  <script>
    var subsetsWithDup = function (nums) {
      nums.sort((a, b) => a - b);
      let result = [];
      let path = [];
      function backtracking(startIndex) {
        result.push([...path]);
        for (let i = startIndex; i < nums.length; i++) {
          if (i > startIndex && nums[i] === nums[i - 1]) {
            continue;
          }

          path.push(nums[i]);
          backtracking(i + 1);
          path.pop();
        }
      }
      backtracking(0);
      return result;
    };
    const nums = [1, 2, 2];
    const res = subsetsWithDup(nums);
    console.log(res);
  </script>
</html>
