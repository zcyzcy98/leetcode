<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    给你一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的 子集
    （幂集）。 解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。
  </body>
  <script>
    var subsets = function (nums) {
      debugger;
      let result = [];
      let path = [];
      function backtracking(startIndex) {
        result.push([...path]);
        for (let i = startIndex; i < nums.length; i++) {
          path.push(nums[i]);
          backtracking(i + 1);
          path.pop();
        }
      }
      backtracking(0);
      return result;
    };
    const nums = [1, 2, 3];
    subsets(nums);
  </script>
</html>
